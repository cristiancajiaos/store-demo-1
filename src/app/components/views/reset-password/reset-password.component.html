<div class="row mt-3">
  <div class="col-md-6 offset-md-3 col-12">
    <div class="card">
      <div class="card-body">
        <h3>Resetear contraseña</h3>

        <p>¿Olvidate tu contraseña? No te preocupes, nos suele pasar a todos. Ingresa tu correo con el que te registraste para resetear tu contraseña.</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
              <span class="input-group-prepend">
                <span class="input-group-text">
                  <fa-icon [icon]="faKey" fixedWidth="true"></fa-icon>
                </span>
              </span>
              <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@mail.com"
                formControlName="email"
                [ngClass]="{'is-invalid':email.touched && email.invalid,'is-valid':email.valid}" />
            </div>
            <div class="invalid-feedback d-block" *ngIf="email.touched && email.hasError('required')">
              Este campo es obligatorio
            </div>
            <div class="invalid-feedback d-block" *ngIf="email.touched && email.hasError('email')">
              El correo ingresado no es válido
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-block" [disabled]="form.invalid">
              <fa-icon [icon]="faKey" fixedWidth="true"></fa-icon> Resetear contraseña
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
